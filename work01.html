<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <h1>毕业生信息</h1>
    <fieldset>
        <legend style="color:red">学生信息</legend>
        姓&nbsp;&nbsp;名 <input type="text" name="name1" autofocus="autofocus" required="required" placeholder="请输入姓名"><span style="color:red"> *</span>
        <br>
        学&nbsp;&nbsp;号 <input type="text" name="name2" autofocus="autofocus" required="required" placeholder="请输入学号"><span style="color:red"> *</span>
        <br>
        手&nbsp;&nbsp;机 <input type="text" name="name3" autofocus="autofocus" required="required" placeholder="请输入手机号"><span style="color:red"> *</span>
        <br>
        邮&nbsp;&nbsp;箱 <input type="text" name="name4" autofocus="autofocus" required="required" placeholder="请输入邮箱地址"><span style="color:red"> *</span>
    </fieldset>
    <fieldset>
        <legend style="color:red">录取情况</legend>
        录取学校 <input type="text" name="name5" autofocus="autofocus" required="required">
        <br>
        入学成绩 <input type="text" name="name6" autofocus="autofocus" required="required">
        <br>
        入学时间 <input type="date" name="datedemo" autofocus="autofocus" required="required">
    </fieldset>
    <br>
    <input type="submit" value="提交">
</body>
</html>
